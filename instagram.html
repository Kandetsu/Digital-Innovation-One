<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0"> 
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram.png" alt="telefone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="insta.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="minha imagem.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como renan_md</a>
                <a href="#"  class="instagram-loggout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é renan_md?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
